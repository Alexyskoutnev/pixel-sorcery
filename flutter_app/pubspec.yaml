name: pixel_sorcery_app
description: "AI-powered real estate photo enhancement using NAFNet"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ONNX Runtime for model inference
  flutter_onnxruntime: ^1.6.0

  # Image handling
  image_picker: ^1.1.2
  image: ^4.3.0

  # File system and storage
  path_provider: ^2.1.5
  path: ^1.9.0

  # State management
  provider: ^6.1.2

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.0
  share_plus: ^10.1.4
  permission_handler: ^11.3.1

  # Local database for image history
  sqflite: ^2.4.1

  # Google Fonts for Inter font
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  flutter_onnxruntime:
    path: packages/flutter_onnxruntime

flutter:
  uses-material-design: false

  assets:
    - assets/models/
    - assets/icons/
